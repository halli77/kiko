
events:
  - titel: Kirchenchor Lauchringen an Weihnachten
    datum: 2024-12-23
    image: https://crossiety.app/s3/crossiety/news_cards/1045983/70967244831c642ce421de1ec615f5d0c80e1c29.jpg?1734942702
    text: Der Kirchenchor Lauchringen bringt am ersten Weihnachtsfeiertag in der Herz-Jesu-Kirche Unterlauchringen die Missa in F „Declina a malo“ für vierstimmigen Chor und Streichquartett von Valentin Rathgeber zu Gehör.
  - titel: Herzlichen Dank!
    datum: 2024-11-03
    image: https://crossiety.app/s3/crossiety/news_cards/999719/729094898e88b3ad73538776d232f57b885b80c3.jpeg?1730575696
    text: Der Kirchenchor Lauchringen hat am vergangenen Sonntag anlässlich seines 100-jährigen Bestehens zusammen mit dem Kinder- und Jugendchor Soleil, der Solistin Lara Schäuble und einem Streichquartett ein Kirchenkonzert veranstaltet.
  - titel: Kirchenkonzert zum 100-jährigen Jubiläum des Kirchenchores Lauchringen
    datum: 2024-10-10
    image: https://crossiety.app/s3/crossiety/news_cards/999719/fb20e876cf0f9b68a01e30dd91dc4cbe579b6032.jpg?1730575696
    text: Der Kirchenchor Herz-Jesu Lauchringen feiert in diesem Jahr sein 100-jähriges Bestehen. Zu diesem Anlass findet am Sonntag, den 27. Oktober 2024 um 17.00 Uhr in der Herz-Jesu Kirche Unterlauchringen ein Kirchenkonzert statt.

